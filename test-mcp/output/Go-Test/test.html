
      <!DOCTYPE html>
      <html>
      <head>
        <title>MCP Server Generation Test</title>
      </head>
      <body>
        <h1>MCP Server Generation Test</h1>
        <h2>Go-Test</h2>
        <pre id="result"></pre>
        
        <script type="module">
          // Import the server generator
          import { generateGoServer } from '/src/utils/serverTemplates/goServer.ts';
          
          // Test config
          const config = {
  "name": "Go-Test",
  "language": "Go",
  "description": "Test Go MCP Server",
  "authentication": {
    "type": "None",
    "location": "header",
    "name": ""
  },
  "endpoints": [
    {
      "id": "get-weather",
      "path": "/weather",
      "method": "GET",
      "description": "Get current weather data",
      "parameters": [
        {
          "name": "city",
          "type": "string",
          "required": true,
          "description": "City name"
        },
        {
          "name": "units",
          "type": "string",
          "required": false,
          "description": "Units (metric or imperial)"
        }
      ],
      "responses": [],
      "mcpType": "resource",
      "selected": true
    },
    {
      "id": "post-forecast",
      "path": "/forecast",
      "method": "POST",
      "description": "Get weather forecast",
      "parameters": [
        {
          "name": "city",
          "type": "string",
          "required": true,
          "description": "City name"
        },
        {
          "name": "days",
          "type": "number",
          "required": true,
          "description": "Number of days"
        }
      ],
      "responses": [],
      "mcpType": "tool",
      "selected": true
    }
  ],
  "hosting": {
    "provider": "Self-hosted",
    "type": "Container"
  },
  "authSecret": ""
};
          
          // Run the generator
          const result = generateGoServer(config);
          
          // Display result
          document.getElementById('result').textContent = 
            JSON.stringify(result, null, 2);
          
          // If successful, write files to disk
          if (result.success && result.files) {
            // This would normally save files, but we can't do that in the browser
            console.log(`Generated ${result.files.length} files for Go server`);
          }
        </script>
      </body>
      </html>
